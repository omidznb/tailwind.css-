<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwins.css">
    <title>digitize App -shop</title>
</head>
<body class="bg-gray-100">
  <!-- app bar -->
  <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6 gap-x-4">
    <div>digitize</div>
    <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
    <div class="w-7 h-7 bg-white shadow-md flex items-center justify-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 stroke-orange-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          
    </div>
  </div>
  <!-- filter-sort section -->
  <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-5">
    <div class="bg-white rounded py-4 pr-4 flex items-center justify-center w-1/2 ">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-orange-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
              </svg>
              
            
        </div>
        <span class="text-sm text-slate-800  font-medium mr-2">محبوب ترین محصول</span>
    </div>
    <div class="bg-white rounded py-4 pr-4 flex items-center justify-center w-1/2">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
              </svg>
            
        </div>
        <span class="text-sm text-slate-800 font-medium  mr-2">فیلتر</span>
    </div>
    <!-- product section -->
   

  </div>
  <div  class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_ifr)] md:gap-8">
    <!-- side bar -->
    <div class="col-span-3 hidden md:block p-4 row-span-2 bg-white">side bar</div>
    <!-- sort section -->
    <div class="col-span-9 hidden md:block p-4  bg-white">
      <div class="bg-white px-4 flex items-center ">
        <button></button>
      </div>
    </div>
    <!-- product section -->
    <div class="col-span-12  md:col-span-9">
      <div x-data="{
        products:[
        {id:1,title:'ساعت هوشمند سری اپل سری 6',price:'12,350,000 تومان'},
        {id:2,title:'ساعت هوشمند سری اپل سری 4',price:'7,550,000 تومان'},
        {id:3,title:'ساعت هوشمند سری اپل سری 5',price:'9,500,000 تومان'},
        {id:4,title:'ساعت هوشمند سری اپل سری 7',price:'18,500,000 تومان'},
        {id:5,title:'ساعت هوشمند سری اپل سری 3',price:'9,155,000 تومان'},
        {id:6,title:'ساعت هوشمند سری اپل سری 2',price:'12,350,000 تومان'},
        {id:7,title:'ساعت هوشمند سری اپل سری 8',price:'12,350,000 تومان'},
        {id:8,title:'ساعت هوشمند سری اپل سری 9',price:'21,35,000 تومان'},
        {id:9,title:'ساعت هوشمند سری اپل سری 3',price:'9,350,000 تومان'},
        {id:10,title:'ساعت هوشمند سری اپل سری 6',price:'72,350,000 تومان'},
        ]
      }"
      class="grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- single product -->
        <template x-for="product in products" :key="product.id">
          <div class="bg-white rounded-xl p-2 shadow-lg">
            <div class="mb-5 bg-gray-100 rounded-lg p-2 md:p-0"><img src="../assets/images/Untitled design.png" alt=""></div>
            <!-- product description -->
            <div class="flex items-center justify-between w-full mb-2">
              <span class="text-slate-200 text-sm ">appel</span>
              <div  x-data="{ color:'red'}" class="flex items-center">
                <div @click="color='red'"  class="w-6 h-6 rounded-full cursor-pointer bg-red-700  border-2 flex items-center justify-center ">
                  <svg x-show="color==='red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
               
                
                <div @click="color='blue'" class="w-6 h-6 rounded-full cursor-pointer bg-blue-700 -mr-2 border-2 flex items-center justify-center ">
                  <svg x-show="color==='blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color='green'"  class="w-6 h-6 rounded-full cursor-pointer  bg-green-400 -mr-2 border-2 flex items-center justify-center ">
                  <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
              </div>
            </div>
            <!-- product title -->
            <div x-text="product.title" class="text-slate-800 text-xs font-bold mb-2 md:text-base">ساعت هوشمند آپل سری 6</div>
            <div x-text="product.price" class="text-orange-600 font-medium  text-sm mb-3">12,500,000</div>
            <hr class="bg-red-300">
            <button class=" text-orange-600 bg-orange-300 w-full font-extrabold py-1 md:text-lg ">مشاهده و سفارش</button>
          </div>
        </template> </div>
  </div>

  


  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
